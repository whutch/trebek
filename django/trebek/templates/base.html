{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block page_meta %}{% endblock %}
        {# <link rel="icon" href="{% static 'favicon.ico' %}"> #}
        <title>{% block page_title %}Trebek{% endblock %}</title>
        <link href="{% static 'bootstrap/4.0.0/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'opensans/v10/opensans.css' %}" rel="stylesheet" type="text/css"/>
        {% block page_styles %}{% endblock %}
        {% block page_extra_head %}{% endblock %}
        <style>
            body, input, textarea {
                font-family: "Open Sans", sans-serif;
                font-size: 11pt;
            }
        </style>
    </head>
    <body>
        {% block page_content %}{% endblock %}
        <script src="{% static 'jquery/3.3.1/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'popper/v1/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap/4.0.0/js/bootstrap.min.js' %}" type="text/javascript"></script>
        {% block page_scripts %}{% endblock %}
    </body>
</html>
